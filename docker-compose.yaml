version: '3.8'

services:
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning

  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - redis
    # The command to run the Clojure app
    command: ["lein", "run"]